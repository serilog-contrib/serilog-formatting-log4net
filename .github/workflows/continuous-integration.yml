name: Continuous Integration

on: push

env:
  Configuration: Release
  ContinuousIntegrationBuild: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true

jobs:
  package:
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    name: Run tests and create NuGet package
    outputs:
      coverage-reports: ${{ steps.dotnet-test.outputs.coverage-reports }}
      version: ${{ steps.dotnet-pack.outputs.version }}
      nupkg-filename: ${{ steps.dotnet-pack.outputs.nupkg-filename }}
      release-body: ${{ steps.tag-message.outputs.release-notes }}
    steps:
      - name: Checkout git repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set UploadCoverageReport environment variable to true
        if: matrix.os == 'macos-latest'
        run: echo "UploadCoverageReport=true" >> $GITHUB_ENV
      - name: Retrieve cached NuGet packages
        uses: actions/cache@v2
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
      - name: Restore NuGet packages
        run: dotnet restore --verbosity normal
      - name: Build solution
        run: dotnet build --verbosity normal
      - name: Run tests
        run: dotnet test --no-build --verbosity normal --logger:"html;LogFileName=../../TestResults-${{ runner.os }}.html"
        id: dotnet-test
      - name: Upload test results
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: TestResults-${{ runner.os }}
          path: TestResults-${{ runner.os }}.html
      - name: Upload received files from failing tests
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: Received-${{ runner.os }}
          path: "**/*.received.*"
      - name: Run mutation tests and upload report to Stryker dashboard
        if: matrix.os == 'macos-latest'
        # Once https://github.com/stryker-mutator/stryker-net/pull/1663 is merged and Stryker.NET v1.0 is released
        # - Remove --dashboard-project and --dashboard-version options (they will be automatically detected)
        # - Change the reporters CLI option to --reporter dashboard
        run: |
          cd tests
          dotnet tool restore
          dotnet tool run dotnet-stryker --reporters '["progress","dashboard"]' --dashboard-project github.com/serilog-contrib/serilog-formatting-log4net --dashboard-version ${GITHUB_REF#refs/heads/} --dashboard-api-key ${{ secrets.STRYKER_DASHBOARD_API_KEY }}
      - name: Upload coverage report to Codacy
        uses: codacy/codacy-coverage-reporter-action@v1
        if: matrix.os == 'macos-latest'
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: ${{ steps.dotnet-test.outputs.coverage-reports }}
      - name: Create NuGet package
        run: dotnet pack --output . --no-build --verbosity normal
        id: dotnet-pack
      - name: Upload NuGet package artifact
        uses: actions/upload-artifact@v2
        if: matrix.os == 'macos-latest'
        with:
          name: ${{ steps.dotnet-pack.outputs.nupkg-filename }}
          path: ${{ steps.dotnet-pack.outputs.nupkg-filename }}
      - name: Retrieve tag message
        if: matrix.os == 'macos-latest'
        run: |
          git fetch --tags --force
          RELEASE_NOTES=$(git tag --list ${{ steps.dotnet-pack.outputs.version }} --format='%(contents)')
          RELEASE_NOTES="${RELEASE_NOTES//'%'/%25}"
          RELEASE_NOTES="${RELEASE_NOTES//$'\n'/%0A}"
          RELEASE_NOTES="${RELEASE_NOTES//$'\r'/%0D}"
          echo "::set-output name=release-notes::$RELEASE_NOTES"
        id: tag-message
  publish:
    runs-on: macos-latest
    needs: package
    if: startsWith(github.ref, 'refs/tags/')
    name: Publish NuGet package and create GitHub release
    steps:
      - name: Download NuGet package artifact
        uses: actions/download-artifact@v2
        with:
          name: ${{ needs.package.outputs.nupkg-filename }}
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.package.outputs.version }}
          release_name: Version ${{ needs.package.outputs.version }}
          body: ${{ needs.package.outputs.release-body }}
          draft: false
          prerelease: ${{ contains(needs.package.outputs.version, '-') }}
      - name: Publish NuGet package on nuget.org
        run: dotnet nuget push ${{ needs.package.outputs.nupkg-filename }} --source https://api.nuget.org/v3/index.json --api-key "${{ secrets.NUGET_API_KEY }}"
